<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD Anwendung</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body class="container my-5">
    <h1 class="mb-4">CRUD Anwendung: Benutzerverwaltung</h1>

    <!-- Tabelle -->
    <h2>Benutzer anzeigen</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Benutzername</th>
          <th>E-Mail</th>
          <th>Aktion</th>
        </tr>
      </thead>
      <tbody id="userTable">
        <!-- Dynamischer Inhalt wird hier eingefÃ¼gt -->
      </tbody>
    </table>

    <!-- Button -->
    <button class="btn btn-primary" onclick="fetchUsers()">
      Benutzer laden
    </button>

    <!-- Feedback -->
    <div id="feedback" class="mt-3"></div>

    <!-- App.js einbinden -->
    <script src="app.js"></script>
  </body>
</html>
